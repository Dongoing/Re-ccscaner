<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCScanner - 依赖扫描工具</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-search"></i> CCScanner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/scan">
                            <i class="fas fa-play"></i> 开始扫描
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/results">
                            <i class="fas fa-list"></i> 扫描结果
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dependencies">
                            <i class="fas fa-project-diagram"></i> 依赖分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vulnerabilities">
                            <i class="fas fa-shield-alt"></i> 漏洞检测
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 左侧卡片 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-info-circle"></i> 关于CCScanner
                        </h5>
                    </div>
                    <div class="card-body">
                        <p>CCScanner是一个强大的依赖扫描工具,可以帮助您:</p>
                        <ul>
                            <li>分析项目依赖关系</li>
                            <li>检测版本冲突</li>
                            <li>发现潜在漏洞</li>
                            <li>生成依赖报告</li>
                        </ul>
                        <a href="/scan" class="btn btn-primary">
                            <i class="fas fa-play"></i> 开始扫描
                        </a>
                    </div>
                </div>
            </div>

            <!-- 右侧卡片 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar"></i> 统计信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <div class="text-center">
                                    <h3 id="totalScans">0</h3>
                                    <p>总扫描次数</p>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="text-center">
                                    <h3 id="totalDeps">0</h3>
                                    <p>发现依赖数</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="text-center">
                                    <h3 id="totalVulns">0</h3>
                                    <p>发现漏洞数</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="text-center">
                                    <h3 id="totalConflicts">0</h3>
                                    <p>版本冲突数</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近扫描 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-history"></i> 最近扫描
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>路径</th>
                                        <th>状态</th>
                                        <th>依赖数</th>
                                        <th>漏洞数</th>
                                        <th>时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="recentScans">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-4 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Copyright © 2024 CCScanner. All rights reserved.</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>

1. 使用Bootstrap 5构建响应式布局

4. 实现WebSocket实时更新
5. 添加页面交互效果 -->
